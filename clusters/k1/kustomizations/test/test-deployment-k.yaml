apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: test-kustomization
  namespace: default

spec:
  prune: true
  interval: 2m0s
  timeout: 2m

  targetNamespace: default
  path: "./core/test/base/"


  patches:
    - patch: |-
        - op: add
          path: /spec
          value: 
