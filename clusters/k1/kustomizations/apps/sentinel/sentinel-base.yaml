apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sentinel
  namespace: smoke

spec:
  prune: true
  interval: 30m
  timeout: 2m

  targetNamespace: smoke
  path: ./apps/sentinel/prod/

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
