apiVersion: v1
kind: ConfigMap
metadata:
  name: elastic-helm-values
  namespace: elastic-system
data:
  values.yaml: |
    global:
      storageClass: nfs
      kibanaEnabled: true
    master:
      masterOnly: false
      replicaCount: 1
      heapSize: 500m
      persistence: 
        storageClass: nfs
    coordinating:
      replicaCount: 1
    data:
      replicaCount: 1
    ingest:
      replicaCount: 1
    security:
      enabled: false
      # PASSWORD must be the same value passed to elasticsearch to get an "out of the box" experience
      elasticPassword: "1234"
      tls:
        autoGenerated: true     
    
    kibana:
      elasticsearch:
        security:
          auth:
            enabled: true
            createSystemUser: true     
            kibanaPassword: "1234"    
            elasticsearchPasswordSecret: elastic-elasticsearch 
            
          tls:
            enabled: true
    
            # Bit of a catch 22, as you will need to know the name upfront of your release
            # or just 'elasticsearch-coordinating-crt' if the release name happens to be 'elasticsearch'
            # [OK], exists in ns
            existingSecret: elastic-elasticsearch-coordinating-crt
       
            # As the certs are auto-generated, they are pemCerts so set to true
            usePemCerts: true
          
    

