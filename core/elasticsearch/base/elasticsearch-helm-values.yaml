apiVersion: v1
kind: ConfigMap
metadata:
  name: elastic-helm-values
  namespace: elastic-system
data:
  values.yaml: |
    global:
      storageClass: nfs
      kibanaEnabled: true
    master:
      masterOnly: false
      replicaCount: 1
      heapSize: 700m
      persistence: 
        storageClass: nfs
    coordinating:
      replicaCount: 0
    data:
      replicaCount: 0
    ingest:
      replicaCount: 0
    security:
      enabled: true
      tls:
        autoGenerated: true     
    
    kibana:
      elasticsearch:
        hosts:
          - elastic-elasticsearch
        port: 9200
        security:
          auth:
            enabled: true
            createSystemUser: true     
            kibanaPassword: secretPass   
            elasticsearchPasswordSecret: elastic-elasticsearch 
            
          tls:
            enabled: true
            existingSecret: elastic-elasticsearch-master-crt
            usePemCerts: true
          
    

